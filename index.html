                Тхеквондо (кор. 태권도, 跆拳道) — бойове мистецтво, олімпійський вид спорту та національний вид спорту в Південній Кореї. Тхеквондо є одним з найбільш систематизованих і науково обґрунтованих бойових мистецтв світу. Ця дисципліна за допомогою тренувань дозволяє людині зміцнити здоров'я, навчитись самооборони та привчає працювати над саморозвитком духовності й інтелекту.Історія корейських бойових мистецтв та традицій, на основі яких і було створено сучасне тхеквондо, налічує понад 2000 років. Однак саму назву було офіційно затверджено 11 квітня 1955 року, коли засновник тхеквондо, генерал Чой Хон Хі (9 дан), об'єднав школи корейських бойових мистецтв.
